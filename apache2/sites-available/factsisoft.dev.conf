<VirtualHost *:80>
    ServerName factsisoft.dev
    DocumentRoot "/home/sisoft/Documentos/www/factsisoft"
    <Directory "/home/sisoft/Documentos/www/factsisoft">
        AllowOverride All
        Require all granted
    </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

